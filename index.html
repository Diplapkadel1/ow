<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Whiteboard - DiplapSite</title>
<style>
html, body {
  margin: 0; padding: 0; height: 100%; overflow: hidden;
  font-family: Arial, sans-serif; background: #121212; color: #eee;
}
header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 8px 20px; background: #1f1f1f;
}
button { cursor: pointer; padding: 6px 12px; margin-right: 4px; background: #00ff00; border: none; border-radius: 4px; color: #000; font-weight: bold; }
button:hover { background: #00cc00; }
#board-container { position: relative; height: calc(100% - 50px); }
canvas { display: block; width: 100%; height: 100%; background: #000; cursor: crosshair; }
#watermark {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  font-size: 80px; color: rgba(255,255,255,0.08); pointer-events: none; user-select: none;
}
</style>
</head>
<body>
<header>
  <div>
    <button id="newRoomBtn">Create Room</button>
    <button data-tool="pen">Pen</button>
    <button data-tool="rect">Rectangle</button>
    <button data-tool="ellipse">Ellipse</button>
    <button data-tool="line">Line</button>
    <button data-tool="text">Text</button>
    <button data-tool="code">Code</button>
    <button id="undoBtn">Undo</button>
  </div>
</header>
<div id="board-container">
  <canvas id="board"></canvas>
  <div id="watermark">DiplapSite</div>
</div>
<script src="app.js"></script>
</body>
</html>
