<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DiplapSite Whiteboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons for professional look -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="toolbar-header">
        <div class="logo">
            <h1>DiplapSite <span>Whiteboard</span></h1>
        </div>
        
        <nav class="toolbar">
            <button id="btn-create" title="Create Room" class="special"><i data-lucide="plus-circle"></i> Create Room</button>
            <div class="divider"></div>
            <button class="tool active" data-tool="pen" title="Pen"><i data-lucide="pencil"></i></button>
            <button class="tool" data-tool="rect" title="Rectangle"><i data-lucide="square"></i></button>
            <button class="tool" data-tool="ellipse" title="Ellipse"><i data-lucide="circle"></i></button>
            <button class="tool" data-tool="line" title="Line"><i data-lucide="minus"></i></button>
            <button class="tool" data-tool="text" title="Text"><i data-lucide="type"></i></button>
            <button class="tool" data-tool="code" title="Code Snippet"><i data-lucide="code"></i></button>
            <div class="divider"></div>
            <button id="btn-undo" title="Undo (Ctrl+Z)"><i data-lucide="undo-2"></i></button>
            <button id="btn-clear" title="Clear All"><i data-lucide="trash-2"></i></button>
        </nav>

        <div id="room-indicator" class="room-indicator" style="display: none;">
            Room: <span id="display-room-id"></span>
        </div>
    </header>

    <main id="canvas-container">
        <canvas id="whiteboardCanvas"></canvas>
    </main>

    <!-- Overlay for Code Input -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <h3>Insert Code Snippet</h3>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            <div class="modal-actions">
                <button id="code-cancel">Cancel</button>
                <button id="code-confirm" class="special">Insert</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
