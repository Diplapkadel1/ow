<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiplapShort | URL Analytics</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0a0a0a; --panel: #141414; --accent: #00ff00; --text: #ffffff; --border: #222; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; margin-top: 50px; }
        
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2rem; letter-spacing: -1px; }
        header span { color: var(--accent); }

        .main-card { background: var(--panel); border: 1px solid var(--border); padding: 25px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); border-radius: 8px; color: #fff; font-size: 1rem; }
        input:focus { border-color: var(--accent); outline: none; }

        button { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }

        .result { margin-top: 20px; padding: 15px; background: #000; border-radius: 8px; border: 1px dashed var(--accent); display: none; align-items: center; justify-content: space-between; }
        
        .stats-area { margin-top: 40px; }
        .stat-row { background: var(--panel); border: 1px solid var(--border); padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .stat-info div { font-size: 0.9rem; font-weight: bold; color: var(--accent); }
        .stat-info span { font-size: 0.7rem; color: #555; display: block; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .click-badge { background: #222; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Diplap<span>Short</span></h1>
            <p style="color:#444">Secure URL Management</p>
        </header>

        <div class="main-card">
            <div class="field">
                <label>Long URL</label>
                <input type="url" id="longUrl" placeholder="https://very-long-link.com/path/to/something">
            </div>
            <div class="field">
                <label>Custom Slug (Optional)</label>
                <input type="text" id="customCode" placeholder="e.g. portfolio">
            </div>
            <button id="btn-shorten"><i data-lucide="link"></i> Shorten Link</button>

            <div id="result-box" class="result">
                <code id="short-url-display" style="color:var(--accent)"></code>
                <i data-lucide="copy" id="btn-copy" style="cursor:pointer; width:18px"></i>
            </div>
        </div>

        <div class="stats-area">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="font-size:0.9rem; color:#666">ANALYTICS</h3>
                <i data-lucide="refresh-cw" id="refresh-btn" style="width:16px; cursor:pointer; color:#444"></i>
            </div>
            <div id="stats-container">
                <!-- Links will appear here -->
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WORKER_URL = "https://ow.diplapkadel.workers.dev";

        async function shortenLink() {
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;

            if(!longUrl) return alert("Enter a URL");

            const btn = document.getElementById('btn-shorten');
            btn.innerText = "Processing...";

            try {
                const res = await fetch(`${WORKER_URL}/api-shorten`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ longUrl, customCode })
                });
                const data = await res.json();
                
                const finalUrl = `${WORKER_URL}/${data.shortCode}`;
                document.getElementById('short-url-display').innerText = finalUrl;
                document.getElementById('result-box').style.display = 'flex';
                
                btn.innerHTML = '<i data-lucide="check"></i> Created!';
                setTimeout(() => { btn.innerHTML = '<i data-lucide="link"></i> Shorten Link'; lucide.createIcons(); }, 2000);
                
                fetchStats();
            } catch(e) { alert("Error connecting to backend"); }
        }

        async function fetchStats() {
            const container = document.getElementById('stats-container');
            try {
                const res = await fetch(`${WORKER_URL}/api-list`);
                const data = await res.json();
                container.innerHTML = "";

                data.forEach(item => {
                    container.innerHTML += `
                        <div class="stat-row">
                            <div class="stat-info">
                                <div>/${item.code}</div>
                                <span>${item.target}</span>
                            </div>
                            <div class="click-badge">${item.clicks} clicks</div>
                        </div>
                    `;
                });
            } catch(e) { container.innerHTML = "<p style='color:#333'>No links found yet.</p>"; }
        }

        // Setup
        document.getElementById('btn-shorten').onclick = shortenLink;
        document.getElementById('refresh-btn').onclick = fetchStats;
        document.getElementById('btn-copy').onclick = () => {
            const text = document.getElementById('short-url-display').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        };

        lucide.createIcons();
        fetchStats();
    </script>
</body>
</html>
