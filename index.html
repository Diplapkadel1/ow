<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DiplapSite Whiteboard Sync</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --accent: #00ff00; --text: #e0e0e0; --border: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        #canvas-container { position: fixed; inset: 0; z-index: 1; touch-action: none; }
        canvas { display: block; background: var(--bg); cursor: crosshair; }

        .ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; padding: 15px; }
        .ui-layer > * { pointer-events: auto; }

        .toolbar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: var(--panel); border: 1px solid var(--border);
            padding: 6px; border-radius: 12px; display: flex; gap: 4px; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .tool-btn {
            width: 40px; height: 40px; border: none; background: transparent; color: #fff;
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .tool-btn.active { background: var(--accent); color: #000; }
        .tool-btn:hover:not(.active) { background: #333; }

        .top-left { position: absolute; top: 15px; left: 15px; display: flex; flex-direction: column; gap: 10px; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 10px; border-radius: 10px; }
        .btn { 
            background: var(--accent); color: #000; border: none; padding: 8px 15px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        .status-dot { width: 8px; height: 8px; background: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* Modal */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal { background: var(--panel); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid var(--accent); width: 300px; }
        input { width: 100%; padding: 10px; margin: 15px 0; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; text-align: center; }
    </style>
</head>
<body>

    <div id="canvas-container"><canvas id="board"></canvas></div>

    <div class="ui-layer">
        <div class="top-left">
            <div class="card">
                <h2 style="font-size: 1rem;">DiplapSite <span>Whiteboard</span></h2>
                <p id="user-display" style="font-size: 0.7rem; color: #888; margin-top: 5px;"></p>
            </div>
            <button id="btn-create" class="btn"><i data-lucide="plus"></i> New Room</button>
            <button id="btn-share" class="btn" style="display:none; background: #222; color: #fff; border: 1px solid #444;"><i data-lucide="share"></i> Share Room</button>
        </div>

        <nav class="toolbar">
            <button class="tool-btn active" data-tool="selection"><i data-lucide="mouse-pointer-2"></i></button>
            <button class="tool-btn" data-tool="pen"><i data-lucide="pencil"></i></button>
            <button class="tool-btn" data-tool="rect"><i data-lucide="square"></i></button>
            <button class="tool-btn" data-tool="ellipse"><i data-lucide="circle"></i></button>
            <button class="tool-btn" data-tool="text"><i data-lucide="type"></i></button>
        </nav>

        <div style="position:absolute; bottom:20px; right:20px; font-size: 10px; color: #666;">
            <span id="sync-dot" class="status-dot"></span> <span id="sync-text">Offline</span>
        </div>
    </div>

    <div id="name-overlay" class="overlay">
        <div class="modal">
            <h3>Enter Your Name</h3>
            <input type="text" id="user-name" placeholder="E.g. Alex" maxlength="15">
            <button id="btn-start" class="btn" style="width:100%; justify-content: center;">Enter Board</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
