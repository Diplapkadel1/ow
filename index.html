<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiplapShort | Premium URL Analytics</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #00ff00;
            --accent-glow: rgba(0, 255, 0, 0.2);
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .wrapper { width: 100%; max-width: 550px; }

        /* Header Redesign */
        header { text-align: center; margin-bottom: 50px; }
        header h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            letter-spacing: -2px; 
            margin-bottom: 10px;
        }
        header h1 span { color: var(--accent); text-shadow: 0 0 20px var(--accent-glow); }
        header p { color: var(--text-dim); font-size: 0.95rem; }

        /* Main Glass Card */
        .main-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.3;
        }

        .input-box { margin-bottom: 24px; position: relative; }
        .input-box label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 700; 
            color: var(--accent); 
            margin-bottom: 8px; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            outline: none;
        }

        button#btn-shorten {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button#btn-shorten:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        /* Result Area */
        .result-container {
            margin-top: 24px;
            background: #000;
            border: 1px dashed var(--accent);
            border-radius: 14px;
            padding: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-container code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .icon-btn {
            background: #1a1a1a;
            color: #fff;
            border: none;
            width: 40px; height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .icon-btn:hover { background: var(--accent); color: #000; }

        /* Analytics Section */
        .analytics { margin-top: 50px; }
        .analytics-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .analytics-head h2 { font-size: 0.8rem; letter-spacing: 2px; color: var(--text-dim); }

        .link-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .link-card:hover { border-color: #333; background: #141414; }

        .link-info div { font-family: 'JetBrains Mono', monospace; color: var(--accent); font-weight: bold; margin-bottom: 4px; }
        .link-info span { font-size: 0.75rem; color: var(--text-dim); display: block; max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .click-stat { text-align: right; }
        .click-count { font-size: 1.2rem; font-weight: 800; color: #fff; }
        .click-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Diplap<span>Short</span></h1>
            <p>High-performance link management & real-time analytics.</p>
        </header>

        <div class="main-card">
            <div class="input-box">
                <label>Target URL</label>
                <input type="url" id="longUrl" placeholder="https://github.com/diplapkadel/project-alpha-v1">
            </div>

            <div class="input-box">
                <label>Custom Slug (Optional)</label>
                <input type="text" id="customCode" placeholder="e.g. bio-link">
            </div>

            <button id="btn-shorten">
                <i data-lucide="link"></i> Create Short Link
            </button>

            <div id="result-area" class="result-container">
                <code id="display-url"></code>
                <button class="icon-btn" id="copy-action" title="Copy to clipboard">
                    <i data-lucide="copy" style="width: 18px;"></i>
                </button>
            </div>
        </div>

        <section class="analytics">
            <div class="analytics-head">
                <h2>MY ANALYTICS</h2>
                <button class="icon-btn" id="refresh-data" style="width: 32px; height: 32px;">
                    <i data-lucide="refresh-cw" style="width: 14px;"></i>
                </button>
            </div>
            <div id="links-list">
                <!-- Links injected here -->
            </div>
        </section>
    </div>

    <script>
        // CONFIG - Put your Cloudflare Worker URL here
        const WORKER_URL = "https://ow.diplapkadel.workers.dev";

        async function createLink() {
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;

            if (!longUrl) return alert("Please enter a destination URL");

            const btn = document.getElementById('btn-shorten');
            btn.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Creating...';
            lucide.createIcons();

            try {
                const res = await fetch(`${WORKER_URL}/api-shorten`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ longUrl, customCode })
                });
                
                const data = await res.json();
                const shortUrl = `${WORKER_URL}/${data.shortCode}`;

                document.getElementById('display-url').innerText = shortUrl;
                document.getElementById('result-area').style.display = 'flex';
                
                btn.innerHTML = '<i data-lucide="check"></i> Success!';
                setTimeout(() => { 
                    btn.innerHTML = '<i data-lucide="link"></i> Create Short Link'; 
                    lucide.createIcons();
                }, 2000);

                fetchLinks();
            } catch (err) {
                alert("Worker Connection Failed");
                btn.innerHTML = '<i data-lucide="link"></i> Create Short Link';
                lucide.createIcons();
            }
        }

        async function fetchLinks() {
            const list = document.getElementById('links-list');
            try {
                const res = await fetch(`${WORKER_URL}/api-list`);
                const data = await res.json();
                list.innerHTML = "";

                if (data.length === 0) {
                    list.innerHTML = `<p style="text-align:center; color:#444; margin-top:20px;">No links created yet.</p>`;
                    return;
                }

                data.reverse().forEach(item => {
                    list.innerHTML += `
                        <div class="link-card">
                            <div class="link-info">
                                <div>/${item.code}</div>
                                <span>${item.target}</span>
                            </div>
                            <div class="click-stat">
                                <div class="click-count">${item.clicks}</div>
                                <div class="click-label">Clicks</div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                list.innerHTML = `<p style="text-align:center; color:#444;">Connect your KV Binding to view analytics.</p>`;
            }
        }

        // FIXED COPY BUTTON LOGIC
        document.getElementById('copy-action').onclick = function() {
            const textToCopy = document.getElementById('display-url').innerText;
            
            // Standard modern clipboard API
            navigator.clipboard.writeText(textToCopy).then(() => {
                const iconBtn = this;
                iconBtn.innerHTML = '<i data-lucide="check" style="width: 18px;"></i>';
                iconBtn.style.background = '#00ff00';
                iconBtn.style.color = '#000';
                lucide.createIcons();
                
                setTimeout(() => {
                    iconBtn.innerHTML = '<i data-lucide="copy" style="width: 18px;"></i>';
                    iconBtn.style.background = '#1a1a1a';
                    iconBtn.style.color = '#fff';
                    lucide.createIcons();
                }, 2000);
            }).catch(err => {
                console.error("Copy failed", err);
            });
        };

        document.getElementById('btn-shorten').onclick = createLink;
        document.getElementById('refresh-data').onclick = fetchLinks;

        // Initialize
        lucide.createIcons();
        fetchLinks();
    </script>
</body>
</html>
