<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Whiteboard - DiplapSite</title>
  <style>
    /* General page styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      background: #121212;
      color: #eee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1f1f1f;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #00ff00;
    }

    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #00cc00;
    }

    #board-container {
      flex: 1;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
      cursor: crosshair;
    }

    /* Watermark */
    #watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      letter-spacing: 4px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      #watermark {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Online Whiteboard</h1>
  <button id="newRoomBtn">Create Room</button>
</header>

<div id="board-container">
  <canvas id="board"></canvas>
  <div id="watermark">DiplapSite</div>
</div>

<script src="app.js"></script>
</body>
</html>
